<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkommensteuer-Rechner 2025</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px auto 5px;
      width: 80%;
    }
    input[type="number"], select {
      display: block;
      margin: 0 auto 10px;
      width: 80%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input[type="number"] {
      appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1em;
      width: 80%;
    }
    .result {
      margin-top: 20px;
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Einkommensteuer-Rechner 2025</h1>

    <label for="modus">Eingabemodus:</label>
    <select id="modus">
      <option value="monatlich">Monatliches Bruttogehalt</option>
      <option value="jaehrlich">Jährliches Bruttogehalt</option>
    </select>

    <label for="brutto">Bruttogehalt:</label>
    <input type="number" id="brutto" placeholder="z. B. 3500">

    <button onclick="berechneSteuer()">Berechnen</button>

    <div class="result" id="ergebnis"></div>
  </div>

  <script>
    function est2025(zve) {
      if (zve <= 12096) return 0;
      if (zve <= 17443) {
        const y = (zve - 12096) / 10000;
        return (932.3 * y + 1400) * y;
      }
      if (zve <= 68480) {
        const z = (zve - 17443) / 10000;
        return (176.64 * z + 2397) * z + 1015.13;
      }
      if (zve <= 277825) return 0.42 * zve - 10911.92;
      return 0.45 * zve - 19246.67;
    }

    function berechneSteuer() {
      const grundfreibetrag = 12096;
      const modus = document.getElementById('modus').value;
      const eingabe = parseFloat(document.getElementById('brutto').value);

      if (isNaN(eingabe) || eingabe <= 0) {
        document.getElementById('ergebnis').innerHTML = 'Bitte gültiges Gehalt eingeben.';
        return;
      }

      const jahresBrutto = modus === "monatlich" ? eingabe * 12 : eingabe;
      const zve = Math.max(0, jahresBrutto);
      const est = est2025(zve);
      const estPlus1 = est2025(zve + 1);

      const durchschnitt = zve > 0 ? est / zve : 0;
      const grenz = estPlus1 - est;

      document.getElementById('ergebnis').innerHTML = `
        <strong>Jährliches Bruttogehalt:</strong> ${jahresBrutto.toFixed(2)} €<br>
        <strong>Zu versteuerndes Einkommen (zvE):</strong> ${zve.toFixed(2)} €<br>
        <strong>Einkommensteuer:</strong> ${est.toFixed(2)} €<br>
        <strong>Persönlicher Durchschnittssteuersatz:</strong> ${(durchschnitt * 100).toFixed(2)} %<br>
        <strong>Grenzsteuersatz:</strong> ${(grenz * 100).toFixed(2)} %
      `;
    }
  </script>
</body>
</html>
